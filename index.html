<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="result-container">
        <div class="result-summary">
          <h1 class="result-title">Your Result</h1>
          <span class="result-score result-score-total"></span>
          <h2 class="result-rating-title">Great</h2>
          <p class="result-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="result-details">
          <h2 class="result-title">Summary</h2>
          <ul class="list-scores"></ul>
          <a class="link-button" href="#" title="Continue to next page"
            >Continue</a
          >
        </div>
      </section>
    </main>
    <script src="results-score.js"></script>
  </body>
</html>
